    <script type="text/javascript">
     
    $(function(){
        $.ajaxSettings.async = false; 
        $.get('getuser.php',function(data) { 
                // alert(data);
                // console.log(data);
                var obj = eval("(" + data + ")");//将json字符串转换为json对象
                // console.log(obj);
                // alert(typeof(obj));
                

                // alert(obj.length);

                //将json对象填入到表格
               var table = document.getElementsByTagName('table')[0];
                for(var i = 0;i<obj.length;i++){
                    var tr = table.insertRow(table.rows.lenth);
                    
                    // console.log(obj[i]);
                    var td = tr.insertCell(tr.cells.length);
                    td.innerText = obj[i].id;
                    td.setAttribute("id", 'uid');
                    var td = tr.insertCell(tr.cells.length);
                    td.innerText = obj[i].username;
                    var td = tr.insertCell(tr.cells.length);
                    td.innerText = obj[i].role;
                    var td = tr.insertCell(tr.cells.length);
                    td.innerText = obj[i].department;
                    var td = tr.insertCell(tr.cells.length);
                    td.innerText = obj[i].date;
                    var td = tr.insertCell(tr.cells.length);
                    var text = '<button onclick="window.location.href=\'edUsr.php?id=\'+$(this).parents(\'tr\').find(\'#uid\').text()">修改</button>'
                        +'<button onclick="window.location.href=\'delUsr.php?id=\'+$(this).parents(\'tr\').find(\'#uid\').text()">删除</button>';
                    td.innerHTML = text;

                }
                }) 
        
        
    });


    $("#logout").on('click',function(){

    </script>
